<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do list (js-classes)</title>

	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">

	<link rel="stylesheet" href="css/style.css">
</head>

<body id="body">

	<main>
		<div class="wrapper">
			<div class="container">
				<div class="container__ellipse"></div>
				<div class="container__ellipse container__ellipse--orange"></div>
				<div class="container__ellipse container__ellipse--blue"></div>

				<div class="box-todo glass">
					<div class="box-todo__header box-todo__header--offset">
						<button class="burger">
							<img src="images/burger.svg" alt="button menu">
							<span class="sr-only">go to the main menu</span>
						</button>
						<div class="box-todo__header-date flex-center">Wed, 31 August</div>
						<img class="box-todo__header-pic" src="images/ksv/favicon-ksv-32x32.png" alt="logo">
					</div>
					<div class="box-todo__welcome">
						<div>
							<p class="box-todo__title">Welcome Back, Serhii!</p>
							<p class="box-todo__subtitle">Start Scheduling your daily task.</p>
						</div>
						<div class="box-todo__round">
							50%
						</div>
					</div>
				</div>

			</div>
		</div>
	</main>

	<footer class="footer">
		<a class="footer__logo" href="#body">
			<img class="footer__pic" src="images/ksv-photo.webp" alt="logo">
			<span class="sr-only">Go to the top of the page</span>
		</a>
	</footer>

	<script src="js/main.js"></script>

</body>

</html>
